<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - MedCare Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #2d89ef;
        }
        .header {
            text-align: center;
            background: #2d89ef;
            color: white;
            padding: 15px 0;
            font-size: 22px;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }
        .company-name {
            font-size: 18px;
            color: #2d89ef;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
        .content {
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .otp {
            font-size: 28px;
            font-weight: bold;
            color: #2d89ef;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">OTP Verification</div>
        <div class="company-name">MedCare Solutions</div>
        <div class="content">
            <p>Dear User,</p>
            <p>Your One-Time Password (OTP) for verification is:</p>
            <p class="otp">{{OTP}}</p>
            <p>Please use this OTP within 10 minutes to complete your verification. Do not share this code with anyone.</p>
        </div>
        <div class="footer">&copy; 2024 MedCare Solutions. All rights reserved.</div>
    </div>
</body>
</html>
